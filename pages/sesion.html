    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link

    />
    <link href="https://fontawesome.com/v5.15/icons?d=gallery&p=2&q=search" />

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                class="logo"
                src="../images/logodeabocado.png"
                alt="logodeabocado"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="recetas.html">Recetas</a>

                <li class="nav-item">
                  <a class="nav-link" href="../pages/registro.html">Registro</a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                  <a class="nav-link" href="sesion.html">Sesion</a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>

      <main>
        <h1 class="titulo">De a Bocado!</h1>
        <section class="formularioInicioSesion">
          <h3 class="tituloInicioSesion">Inicio de Sesion</h3>
          <form action="">
            <input
              class="rellenoFormulario"
              type="email"
              name="email"
              id="email"
              placeholder="Ingrese su Email"
              required
            />

            <input
              class="rellenoFormulario"
              type="password"
              name="password"
              id="password"
              placeholder="Ingrese su Contraseña"
              required
            />
            <input
              class="botonFormulario"
              type="submit"
              value="Iniciar Sesion"
            />
          </form>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="loguito">
            <img
              class="logo-footer"
              src="../images/logodeabocado.png"
              alt="logodeabocado"
            />
          </div>
          <div class="derechos">
            <h2>Todos los derechos reservados ©</h2>
          </div>
          <div class="telefono">
            <a href="#">Calle Falsa 123</a>
