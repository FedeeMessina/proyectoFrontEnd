<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fontawesome.com/v5.15/icons?d=gallery&p=2&q=search" />
    <link
      rel="shortcut icon"
      href="../images/deabocadologo.jpg"
      type="image/x-icon"
    />
    <title>Contacto</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="Pagina de Contacto De A Bocado. Aqui podes dejarnos tu comentario"
    />
    <!-- KEYWORDS -->
    <meta
      name="keywords"
      content="DE A BOCADO, TORTAS, COSAS RICAS, COCINA, PASTELERIA, ZONA NORTE, MUNRO, CHOCOLATE, LEMON PIE, BROWNIE,DELICATESSEN, CONTACTO"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <!-- NAV BAR CON BOOTSTRAP -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                class="logo"
                src="../images/logodeabocado.png"
                alt="logodeabocado"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/recetas.html">Recetas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/registro.html">Registro</a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/sesion.html">Sesion</a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="titulo">De a Bocado!</h1>
        <section class="formularioContacto">
          <form action="">
            <h3 class="tituloComentarios">
              DEJANOS ACA LO QUE QUIERAS COMENTARNOS
            </h3>
            <input
              class="rellenoFormularioContacto"
              type="email"
              name="email"
              id="email"
              placeholder="Ingrese su Email"
              required
            />
            <textarea
              class="comentariosUsuario"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escribe aca tu comentario"
            ></textarea>
            <input class="botonBorrar" type="reset" value="Borrar" />
            <!-- envia formulario -->
            <input class="botonEnviar" type="submit" value="Enviar" />
            <!-- resetea el form -->
          </form>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="loguito">
            <img
              class="logo-footer"
              src="../images/logodeabocado.png"
              alt="logodeabocado"
            />
          </div>
          <div class="derechos">
            <h2>Todos los derechos reservados Â©</h2>
          </div>
          <div class="telefono">
            <a href="#">Calle Falsa 123</a>
            <a href="#">Telefono: 12345678</a>
          </div>
        </div>
      </footer>
      <script src="../js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
